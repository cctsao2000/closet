<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
              <title>Add New Outfit</title>
              <link rel="stylesheet" href="app/static/css/style.css">
      </head>
    
    <body>
        <div class="containerrr">
            <div class="mycloset">
                新增穿搭
            </div>
            
            <button class="tabs__btn" onclick="window.location.href='/clothes'">
                <a href="MyOutfits.html">
                <img class="icon" src="app/static/images/icon-svg/arrow_left.png"> 
                </a>
            </button> 

            <img src="app/static/images/icon-svg/user.png" class="icon3">

        </div>
    
        <section class="main">
            <div class="addOutfit_left-col">
                <div class="post">
                    <div class="info">
                        <div class="user">
                            <img src="app/static/images/icon-svg/edit.svg" class="edit" alt="">
                            <p class="username" style="color: rgba(148,122,136,1);">穿搭命名</p>
                        </div>
                     </div>
                     <div class="post-image">
                        <form action="" enctype="multipart/form-data" method="">
                            <div class="post_camera_icon">
                                    <img id="photo" class="post-image" src="app/static/images/icon-svg/camera_add.jpg"/>
                                    <input id="photo" type="file" accept="image/*" class="post_fileInput"  multiple=""/>
                
                            </div>
                
                            <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
                            <script>
                                    
                                    $('input').on('change', function(e){      
                                        const file = this.files[0];
                                        const objectURL = URL.createObjectURL(file);
                                        $("#photo").attr("src", objectURL);
                                    });
                                        
                            </script>
                
                        </form>
                    </div>
                    
                    <div >
                        <textarea placeholder="向大家介紹你的穿搭吧 ~ " class="outfit_content"></textarea> 
                             
                            <hr size="1px" color= "#d9d9d9" width="100%"> 
                    </div>
                    
                    <div class="comment-wrapper">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <img src="app/static/images/icon-svg/smile-beam.svg" class="profile-pic" style="left: 15px; width: 3rem;" alt="">
                        <input type="text" class="comment-box" placeholder="Add a comment">
                        <button class="comment-btn">post</button>
                    </div>
                    <br>
                </div>
            </div>

        </section>
    </body>


</html>
