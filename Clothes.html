<table>
	<thead>

			<th>名字</th>
			<th>圖片</th>
			<th>正式度</th>
			<th>保暖度</th>
			<th></th>
			<th></th>
		</tr>
	</thead>
	<tbody>
	{% for clothe in object_list %}

			<td>{{ clothe.name }}</td>
			<td><img src="{{ clothe.image.url }}" /></td>
			<td>{{ clothe.isFormal }}</td>

	{% endfor %}

</table>
