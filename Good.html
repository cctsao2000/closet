        <script>
            //找標簽
         let myImg = document.getElementById("myImg");

        //創建一個保存圖片的數組
         let arrImg = ["app/static/images/user4/user4_dress1_onsale1.webp", "app/static/images/user4/user4_dress1_onsale2.webp", "app/static/images/user4/user4_dress1_onsale3.webp","app/static/images/user4/user4_dress1_onsale4.png" ];
          //數組的索引下標
        let index=0;
        //定義事件函數
         function preImg(event){
         index--;
         //實現循環切換
        if (index<0)
         {
        index=arrImg.length-1;
         }
         myImg.src = arrImg[index];
        }
        function nextImg(event){
        index++;
        //實現循環切換
        if (index>arrImg.length-1)
        {
        index=0;
         }
         myImg.src = arrImg[index];
        }

        pre.addEventListener('click',preImg);
        next.addEventListener('click',nextImg);
        </script>
