        <script>
         // 1. 找標籤
        let myPic = document.getElementById("myPic");
        // 2. 事件處理函數
        let  changePic = function( event ){
        // this.src = "images/img2.jpg";
        event.currentTarget.src = "app/static/images/15.jpeg" ;
        };
        // 3. 添加事件監聽
        myPic.addEventListener("click", changePic );
                {
            let pics = [
                "app/static/images/15.jpeg",
                "app/static/images/20.jpeg",
                "app/static/images/21.png",
            ]; // 圖片數據，數組管理。最大索引爲 4 ，pics.length-1
            let  i=0;
        
            // 1. 找標籤
            let myPic = document.getElementById("myPic");
            let up = document.getElementById("up");
            let down = document.getElementById("down");
            // 2. 事件處理函數
            let  nextFun = function( event ){
                i++;
                if(i===pics.length){
                    i=0;
                }
                myPic.src=pics[i];
            };
            let preFun= function(event){
                i--;
                if(i<0){
                    i=pics.length-1;
                }
                myPic.src=pics[i];
            };
            // 3. 添加事件監聽
            up.addEventListener("click", nextFun );
            down.addEventListener("click", preFun );
        }
        
        </script>
