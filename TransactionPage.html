<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
            <title>Transaction Page</title>
        <link rel="stylesheet" href="app/static/css/style.css">
    </head>
    
    <body>
        <div class="containerrr">
            <div class="mycloset">
                填寫收件資訊
            </div>
                
                <a href="Personal.html">
                <img src="app/static/images/icon-svg/user.png" class="icon3_left">
                </a>
    
                <a href="MyCloset.html">
                <img src="app/static/images/icon-svg/closet1.png" class="icon2_left">
                </a>
    
                <a href="SearchOutfits.html">
                <img src="app/static/images/icon-svg/social media.png" class="icon22_left">
                </a>
    
                <a href="SearchGoods.html">
                <img src="app/static/images/icon-svg/store.png" class="icon1_left">
                </a>
    
                <a href="AddGoods.html">
                <img src="app/static/images/icon-svg/add_white.png" class="icon1">
                </a>

                <a href="MyShoppingCart.html">
                <img src="app/static/images/icon-svg/shopping-cart1.png" class="icon22">
                </a>
    
                <a href="GoodManage.html">
                <img src="app/static/images/icon-svg/management2.png" class="icon2">
                </a>
                
                <a href="OrderRecord.html">
                <img src="app/static/images/icon-svg/list.png" class="icon3">
                </a>
        </div>

        <div class="transaction_bar">
            <a href="MyShoppingCart.html">
                <img class="goods_icon1" src="app/static/images/icon-svg/arrow_left1.png"> 
            </a>            
        </div>

        <form>
            <div class="recipent">
                <div class="add_recipent_name">收件人本名(請務必照實填寫)</div> <br>
                <input type="text" placeholder="請輸入本名" class="add_recipent_name_input" name="recipent_name"><br>
    
                <div class="add_recipent_phonenumber">收件人手機號碼</div> <br>
                <input type="text" placeholder="請依照格式: 09XX-XXX-XXX 填寫" class="add_recipent_phonenumber_input" name="recipent_phonenumber"><br>

                <div class="select_payment">選擇付款方式</div> <br>
                    <div class="select_payment_options">
                        <input type="radio" name="payment" id="1">
                        <label for="1">
                            <div>TELAPATHY 錢包扣款</div>
                        </label>
                    </div>
    
                    <div class="select_payment_options">
                        <input type="radio" name="payment" id="2">
                        <label for="2">
                            <div>貨到付款</div>
                        </label>
                    </div>

                <div class="store_name">7-11取貨門市</div> <br>
                <input type="text" placeholder="請填寫門市店名" class="store_name_input" name="store_name"><br>

                <div style="margin-top: 50px; margin-bottom: 20px; margin-right: 8%"> <hr size="2px" color= "#d9d9d9" width="100%"> </div>    
                <div style="padding-bottom: 80px;"> </div>    
                
                <div>
                    <span class="transaction_balance">總金額$ </span>
                    <span class="transaction_balance">799</span>
                    <button id="submit" class="transaction_submit" > <a href="OrderRecord.html" class="transaction_submit_font"><div> 確認送出</a></div></button>    
                </div>
            </div>
        </form>
    </body>
</html>
