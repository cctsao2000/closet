<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estela Hsu's Secondhand Store</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container"> 
            <section class="top-bar">
                <button class="tabs__btn">
                    <img class="tabs__btn__icon" src="images/icon-svg/angle-left.svg" alt="arrow_back_ios"> 
                </button> 
            </section>

            <section class="stats">
                <div class="stats__img-holder" style="background-image: url('images/1.png');">  
                </div>
                    <div class="stats__data">
                        <div class="stats__data__point">
                            <div class="stats__data__point__value">21</div>
                            <div class="stats__data__point__description">Posts</div>
                        </div>
                        <div class="stats__data__point">
                            <div class="stats__data__point__value">777</div>
                            <div class="stats__data__point__description">Followers</div>
                        </div>
                        <div class="stats__data__point">
                            <div class="stats__data__point__value">703</div>
                            <div class="stats__data__point__description">Following</div>
                        </div>
                    </div>      
            </section>

            <section class="description">
                <h1 class="decription__title">Estela Hsu</h1>
                    <p>
                    Estela的二手衣物出清
                    <br><br>
                    都只有一件
                    <br> <br>
                    意者請留言 售出不退換
                    <br><br>
                     #日系 #韓系 #歐美
                    </p>
            </section>

            <section class="follow_actions">
                <button type="button" id="follow_actions__btn" class="follow_actions__btn" onclick="change()">Follow &nbsp this &nbsp Store</button>
            <script>
                
                
                var count=0;
                function change(){
                if(count%2==0){
                    document.getElementById("follow_actions__btn").style.backgroundColor="#c4b2bc";
                    count++;
                    follow_actions__btn.innerHTML = "Following";   
                    
                }
                else{
                    document.getElementById('follow_actions__btn').style.backgroundColor="#9b6e87";
                    count=0;
                    follow_actions__btn.innerHTML = "Follow &nbspthis &nbspStore";   
                }
                }
            </script>
            </section>

            <section class="following_tabs">
                <button class="tabs__btn">
                    <img class="tabs__btn__icon" src="images/post.png" alt="Post"> 
                </button>
                <button class="tabs__btn--active">
                    <img class="tabs__btn__icon" src="images/sell.png" alt="Sell"> 
                </button>
            </section>

            <section class="grid"> 
                <a href="" class="grid__photo" style="background-image: url('images/27.jpg');"></a>
                <a href="" class="grid__photo" style="background-image: url('images/13.jpeg');"></a>
                <a href="" class="grid__photo" style="background-image: url('images/20.jpeg');"></a>
                <a href="" class="grid__photo" style="background-image: url('images/28.jpg');"></a>
                <a href="" class="grid__photo" style="background-image: url('images/25.jpeg');"></a>
                <a href="" class="grid__photo" style="background-image: url('images/26.jpg');"></a>
            </section>

            <br><br><br><br><br><br>
            <section class="bottom-bar">
                <a href="#" style="border:none;" class="bottom-bar__btn" >
                  <img src="images/icon-svg/home.svg" class="bottom-bar__btn__icon" alt="home icon">
                </a>
                <a href="#" style="border:none;" class="bottom-bar__btn bottom-bar__btn--active">
                  <img src="images/icon-svg/clothes.svg" class="bottom-bar__btn__icon" alt="clothes icon">
                </a>
                <a href="#" style="border:none;" class="bottom-bar__btn">
                  <img src="images/icon-svg/bulb.svg" class="bottom-bar__btn__icon" alt="advise icon"> 
                </a>
                <a href="#" style="border:none;" class="bottom-bar__btn">
                  <img src="images/icon-svg/settings.svg" class="bottom-bar__btn__icon" alt="setting icon">
                </a>
                <a href="#" style="border:none;" class="bottom-bar__btn">
                  <img src="images/jieyu.jpeg" class="bottom-bar__btn__icon1" alt="profile picture">
                </a>
            </section>
        </div>
    </body>
    
</html>
