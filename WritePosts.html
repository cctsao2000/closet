<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Write a Post</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container"> 
            <section class="top-bar">
                <button class="tabs__btn" onclick="window.location.href='/clothes'">
                    <img class="tabs__btn__icon" src="images/icon-svg/angle-left.svg" alt="arrow_back_ios"> 
                </button> 
            </section>

            
            <div id="container_background">  
                    <font size="5"><h3>新增貼文</h3></font>
                    
                    <section class="closet_switchBar">
                        <button class="tabs__btn--active">
                            <img class="tabs__btn__icon" src="images/icon-svg/post.svg" alt="Post"> 
                        </button>
                        <button class="tabs__btn">
                            <img class="tabs__btn__icon" src="images/icon-svg/sale.svg" alt="Sell"> 
                        </button>
                    </section>
                    <br>
                    <form>
                    <div class="aui-info">
                        <img src="images/15.JPEG" style="width: 25rem" />
                        <input type="file" accept="image/*" class="fileInput" />
                    </div>

                    <section>
                    <input type="file" accept="image/*" value="上傳圖片" class="images_btn">                                 
                    </section>
                    
                    
                    <p></p>
                    <textarea name="內文" style="width:400px;height:120px;" rows="40" cols="50" id="content">紀錄你今天的穿搭吧!</textarea>

                    <br>
                    <textarea name="標籤" style="width:400px;height:30px;" rows="20" cols="50" id="content">#Hashtag #Your #Outfit #Style</textarea>
                    <br>

                    <input type="submit" id="sub" value="張貼" class="submit" style="background-color: #551a3e;">

                    

                    </form>

                    <p class='show'></p>
                    
                    <script>
                        var button = document.querySelector('.submit');
                        var showtxt = document.querySelector('.show');
    
                        function popup(e) {
                            if ( window.confirm('確定要張貼這則貼文嗎?') == true) {
                                showtxt.innerHTML = '張貼成功';
                            } else {
                                showtxt.innerHTML = '已取消張貼';
                            }
    
                        };
                        button.addEventListener('click', popup);
                    </script>
            </div>            
        </div>
    </body>
</html>
