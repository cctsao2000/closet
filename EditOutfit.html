<html>
    <head>
        <meta charset="utf-8">
              <title>Edit My Outfit</title>
              <link rel="stylesheet" href="app/static/css/style.css">
      </head>
    
    <body>
        <div class="containerrr">
            <div class="mycloset">
                我的穿搭

            <button class="tabs__btn" onclick="window.location.href='/clothes'">

                </a>
            </button> 

            <img src="app/static/images/icon-svg/user.png" class="icon3">

        </div>
    
        <section class="main">
            <div class="addOutfit_left-col">
                <div class="post">
                    <div class="info">

                        <form action="" enctype="multipart/form-data" method="">
                            <div class="post_camera_icon">
                                    <img id="photo" class="post-image" src="app/static/images/31.jpg"/>
                                    <input id="photo" type="file" accept="image/*" class="post_fileInput"  multiple=""/>
                
                            </div>
                
                            <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
                            <script>
                                    
                                    $('input').on('change', function(e){      
                                        const file = this.files[0];
                                        const objectURL = URL.createObjectURL(file);
                                        $("#photo").attr("src", objectURL);
                                    });
                                        
                            </script>
                
                        </form>
                    </div>
                    
                    <div >

                    <div>
                        
                        <br><br>

                    <div class="comment-wrapper1">
                        <a href="BrowseMyOutfit.html"><div> <img src="app/static/images/30.jfif" class="tag_clothes_block1"> </div></a>

                    </div>
