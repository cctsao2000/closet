<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
              <title>Edit Clothes</title>
              <link rel="stylesheet" href="app/static/css/style.css">
      </head>
    
    <body>
        <div class="containerrr">
            <div class="mycloset">
                我的衣櫃
            </div>
            
            <a href="" class="tabs__btn" onclick="window.location.href='/clothes'">
                <a href="Tshirt.html">
                <img class="icon" src="app/static/images/icon-svg/arrow_left.png"> 
                </a>
            </a> 

            <a href="" class="tabs__btn" onclick="window.location.href='/clothes'">
                <a href="Personal.html">
                <img src="app/static/images/icon-svg/user.png" class="icon3">
                </a>
            </a>

        </div>

        <form class="clothes_camera" action="" enctype="multipart/form-data" method="">
            <div >
                    <img id="photo" class="clothes_input" src="app/static/images/user1/user1_tshirt1.jpg"  />
                    <input id="photo" type="file" accept="image/*" class="fileInput" style="width: 100%" multiple=""/>
            </div>

            
            <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
            <script>
                    
                    $('input').on('change', function(e){      
                        const file = this.files[0];
                        const objectURL = URL.createObjectURL(file);
                        $("#photo").attr("src", objectURL);
                    });
                        
            </script>

        </form>
        
        <div class="add_new_clothes_selection"></div>
        <form action="" method="post">

            <select name="type" class="add_new_clothes_style" style="border:1px rgb(199, 199, 199) solid;">
                <option>種類</option>
                <option>襯衫</option>
                <option selected>T-shirt</option>
                <option>長褲</option>
                <option>短褲</option>
                <option>裙子</option>
                <option>洋裝</option>
                <option>鞋子</option>
            </select>
            
            <select name="color" class="add_new_clothes_style" style="border:1px rgb(199, 199, 199) solid;">
                <option>主色彩</option>
                <option>黑色</option>
                <option selected>白色</option>
                <option>米色</option>
                <option>灰色</option>
                <option>紅色</option>
                <option>橙色</option>
                <option>黃色</option>
                <option>綠色</option>
                <option>藍色</option>
                <option>紫色</option>
                <option>棕色</option>
                <option>粉色</option>
                <option>其他</option>
            </select>
            
            <select name="style" class="add_new_clothes_style" style="border:1px rgb(199, 199, 199) solid;">
                <option>風格</option>
                <option>日系</option>
                <option>韓系</option>
                <option>歐美</option>
                <option>工裝</option>
                <option selected>簡約</option>
                <option>街頭潮流</option>
                <option>運動</option>
                <option>復古</option>
                <option>其他</option>
            </select>
            </div>

            <select name="company" class="add_new_clothes_style" style="border:1px rgb(199, 199, 199) solid; ">
                <option>品牌</option>
                <option>Adidas</option>
                <option>Balenciaga</option>
                <option>Converse</option>
                <option>Dickies</option>
                <option>E hyphen</option>
                <option>Forever21</option>
                <option>GU</option>
                <option>H:CONNECT</option>
                <option>iROO</option>
                <option>Jill Stuart</option>
                <option>KBF</option>
                <option>Lativ</option>
                <option selected>Mouggan</option>
                <option>Nike</option>
                <option>O!O!</option>
                <option>Puma</option>
                <option>Quicksilver</option>
                <option>Ralph Lauren</option>
                <option>SHEIN</option>
                <option>Tommuy Hilfiger</option>
                <option>Uniqlo</option>
                <option>VANS</option>
                <option>WOODSTUCK</option>
                <option>Xctrl</option>
                <option>Y-3</option>
                <option>ZARA</option>
            </select>

            <select name="isFormal" class="add_new_clothes_style" style="border:1px rgb(199, 199, 199) solid;">
                    <option>正式度</option>
                    <option selected value="0">休閒</option>
                    <option value="50">半正式</option>
                    <option value="100">正式</option>
            </select>
            
            <!--
            <select name="shoeStyle" class="sttyle" style="border:1px rgb(199, 199, 199) solid;">
                    <option>鞋子風格</option>
                    <option>運動</option>

            <div id="containerWeather"  class="add_new_clothes_weather" >
                <label  class="weather_title">適合溫度</label>
                <br>
                <label style="font-size: 45px;"><input type="radio" name="warmness" value="loww" style="width: 20px; height:20px" >🥶</label>
                <text style="color:#f5f5f5">ab</style>
                <label style="font-size: 45px;"><input type="radio" name="warmness" value="low" style="width: 20px; height:20px" >😰</label>
                <text style="color:white">ab</style>
                <label style="font-size: 45px;"><input type="radio" name="warmness" value="mid" style="width: 20px; height:20px" checked>😀</label>  
                <text style="color:white">ab</style>      
                <label style="font-size: 45px;"><input type="radio" name="warmness" value="high" style="width: 20px; height:20px">😡</label>  
                <text style="color:white">ab</style>
                <label style="font-size: 45px;"><input type="radio" name="warmness" value="heightt" style="width: 20px; height:20px" >🥵</label>  
                </br>
            </div>

            <textarea name="note" class="add_new_clothes_note" maxlength="500" id="content" placeholder=" 備註，可選填 "></textarea>            

            <input type="submit" id="submit" value="保存修改" class="editclothes_submit">
            <script>
                var button = document.querySelector('.editclothes_submit');
                var showtxt = document.querySelector('.show');

                function popup(e) {
                    if (window.confirm('確定儲存編輯?') == true) {
                        showtxt.innerHTML = '已完成新的編輯';
                    } else {
                        showtxt.innerHTML = '已取消編輯';
                    }

                };
                button.addEventListener('click', popup);

            </script>
            </div>

            <div>
            <input type="reset" id="sub" value="刪除衣物" class="edit_reset" >
            <div style="padding-bottom: 80px;"> </div>    

            <script>
                var button2 = document.querySelector('.reset');
                var showtxt2 = document.querySelector('.show');

                function popup2(e) {
                    if (window.confirm('確定刪除衣物?') == true) {
                        showtxt2.innerHTML = '已刪除本衣物';
                    } else {
                        showtxt2.innerHTML = '已取消刪除';
                    }

                };
                button2.addEventListener('click', popup2);
            </script>
            </div>

        </form>

    </body>
    
</html>
