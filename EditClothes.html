<!DOCTYPE html>

    <body>
        <div class="containerrr">
            <div class="mycloset">
                我的衣櫃

            <button class="tabs__btn" onclick="window.location.href='/clothes'">
                <a href="Tshirt.html">

        <form class="camera" action="" enctype="multipart/form-data" method="">
            <div class="camera_icon">
                    <img id="photo" src="app/static/images/26.jpg" style="width: 18rem" />
                    <input id="photo" type="file" accept="image/*" class="fileInput" tyle="width: 18rem" multiple=""/>

            </div>

            <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
            <script>
                    
                    $('input').on('change', function(e){      
                        const file = this.files[0];
                        const objectURL = URL.createObjectURL(file);
                        $("#photo").attr("src", objectURL);
                    });
                        
            </script>

        </form>

            <div id="containerWeather" class="sttyle" style="width:1240px;height:120px; left: 3%; border-radius: 8; background-color: #f5f5f5;">
                <label class="sttyle">適合溫度</label>

            <br>
            <br><br><br>
            
            <div>
            <input type="submit" id="submit" value="保存修改" class="submit" style="">
            <script>
                var button = document.querySelector('.submit');
                var showtxt = document.querySelector('.show');

                function popup(e) {
                    if (window.confirm('確定儲存編輯?') == true) {
                        showtxt.innerHTML = '已完成新的編輯';
                    } else {
                        showtxt.innerHTML = '已取消編輯';
                    }

                };
                button.addEventListener('click', popup);

            </script>
            </div>

            <div>
            <input type="reset" id="sub" value="刪除衣物" class="reset" >
            <script>
                var button2 = document.querySelector('.reset');
                var showtxt2 = document.querySelector('.show');

                function popup2(e) {
                    if (window.confirm('確定刪除衣物?') == true) {
                        showtxt2.innerHTML = '已刪除本衣物';
                    } else {
                        showtxt2.innerHTML = '已取消刪除';
                    }

                };
                button2.addEventListener('click', popup2);
            </script>
            </div>
