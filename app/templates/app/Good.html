{% load static %}
<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
            <title>Goods</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body>
        <div class="containerrr">
            <div class="mycloset">
                商品頁面
            </div>
            <a href="{% url 'cart_list' %}">
            <img src="{% static 'images/shopping-cart.png' %}" class="icon2">
            </a>
            <a href="{% url 'clothe' user.closet_set.first.id %}">
            <img src="{% static 'images/icon-svg/home.png' %}" class="icon3">
            </a>

            <button class="tabs__btn" onclick="window.location.href='/clothes'">
                <a href="{% url 'secondhand_list' %}">
                <img class="icon" src="{% static 'images/icon-svg/arrow_left.png' %}">
                </a>
            </button>
        </div>

            <div class="imageList0" >
                <br>
                <button>
                    <a href="{% url 'viewClothe' user.closet_set.first.id post.product.id %}">
                    <img src="{{ post.product.image.url }}" style="width:20rem; height: 20rem;" />
                    </a>
                </button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                {% for image in post.images %}
                    <button>
                        <a href="{% url 'viewClothe' user.closet_set.first.id post.product.id %}">
                        <img src="{{ post.image.url }}" style="width:20rem; height: 20rem;" />
                        </a>
                    </button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                {% endfor %}
                <br> <br>
            </div>

        </div>
        <div class="goods_detail1">
            <button type="value" name="type" class="goods_label">{{ post.product.type }}</button>
            <button type="value" name="color" class="goods_label">{{ post.product.color.first }}</button>
            <button type="value" name="style" class="goods_label">{{ post.product.style.first }}</button>
            <button type="value" name="company" class="goods_label">{{ post.product.company }}</button>
            <button type="value" name="isFormal" class="goods_label">{% if post.product.isFormal %}正式{% else %}休閒{% endif %}</button>

            <div style="margin-top: 10px; padding-top: 10px;"> </div>

            <span class="goods_note" name="note">{{ post.product.note }}</span>
            <a href="{% url 'secondhand_comments' post.id %}"><img src="{% static 'images/icon-svg/comment.svg' %}" class="outfit_icon1" alt=""></a>

            <div style="margin-top: 10px; margin-bottom: 20px; padding-top: 20px;"> <hr size="2px" color= "#d9d9d9" width="100%"> </div>


        </div>

        <div class="recommendation"><span class="recommendation_title">相關穿搭</span>
            <div style="margin-top: 10px; margin-bottom: 10px; padding-top: 10px;">  </div>
            {% for related_post in post.product.post_set.all %}
                <a href="{% url 'viewPost' related_post.id %}">
                    <img src="{{ related_post.image.url }}" class="recommendation_pic">
                </a>
            {% endfor %}

            <div style="margin-top: 10px; margin-bottom: 30px; padding-top: 2px;"> <hr size="2px" color= "#d9d9d9" width="100%"> </div>

        </div>

            <div class="word13">猜你喜歡</div>


            <hr class="ddc" size="3px" align="center" width="100%" color="gray" >

            {% for prob_like_post in prob_like_posts %}
                <a href="{% url 'secondhand' prob_like_post.id %}">
                    <img src="{{ prob_like_post.product.image.url }}" class="pic0">
                </a>
            {% endfor %}
            <form id="cart-form" method="post" action="{% url 'cart_create' %}?prevPage={% url 'secondhand_list' %}">{% csrf_token %}
                <input type="hidden" name="user" value="{{ user.id }}" />
                <input type="hidden" name="post" value="{{ post.id }}" />
                <div class="bottom-bar2">
                    <font size="5">加入購物車</font>
                </div>
            </form>
            <script>
                var font = document.querySelector('.bottom-bar2');
                var showtxt = document.querySelector('.show');

                function popup(e) {
                    window.confirm('已加入購物車');
                    document.getElementById("cart-form").submit();
                };
                font.addEventListener('click', popup);
            </script>
        </div>
    <body>
<html>
