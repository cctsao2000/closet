{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
      <img class="logo" src="{% static 'images/smalllogo.png' %}" alt="logo">
        <div class="login_page">
          <div id="container1">

            <div class="login">

              <h3>登入帳號</h3>

              <form action="{% url 'login' %}" method="post">{% csrf_token %}
                <input type="text" id="username" name="username" placeholder="帳號" required>
                <div class="tab"></div>
                <input type="password" id="password" name="password" placeholder="密碼" required>
                <div class="tab"></div>
                <input type="submit" value="登入" class="submit">
              </form>

			  <h5 onclick="show_hide()"><a href="{% url 'register' %}">註冊帳號</a></h5>
			  <h5 onclick="show_hide()"><a href="{% url 'forgetPassword' %}">忘記密碼</a></h5>

            </div><!-- login end-->
          </div><!-- container1 end-->
        </div><!-- login_page end-->
    </body>
 </html>
