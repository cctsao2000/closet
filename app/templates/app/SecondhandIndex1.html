{% load static %}

<html>

    <head>
        <title> TELApathy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>

    <body>
        <section class="navbar">
            <div class="nav-wrapper">
                <img src="{% static 'images/telapathy1.jpg' %}" class="brand-img" alt="">
                <input type="text" class="search-box" placeholder="search" style="width:20%">

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="nav-items">
                    &nbsp;&nbsp;&nbsp;
                    <button class="nav-items">
                        <a href=""> <img src="{% static 'images/icon-svg/shopping-cart.svg' %}" class="icon" alt=""> </a>
                    </button>
                </div>
            </div>
        </section>

        <section class="switchBar">
            <a href="{% url 'home' %}" button class="tabs__btn">
                <img class="tabs__btn__icon" src="{% static 'images/post.png' %}" alt="Post">
            </button></a>
            <button class="tabs__btn--active">
                <img class="tabs__btn__icon" src="{% static 'images/sell.png' %}" alt="Sell">
            </button></a>
        </section>

        <section class="main">
            <div class="left-col">
                {% for post in object_list %}
                    <div class="postS">
                        <button>
                            <a href="{% url 'secondhandDetail' pk=post.id %}">
                            <img src="{% static 'images/24.jpeg' %}" class="post-image"/>
                            </a>
                        </button>
                        <div class="post-content">
                            <div class="reaction-wrapper">
                                <img src="{% static 'images/icon-svg/shopping-cart-add.svg' %}" class="icon" alt="">
                                <img src="{% static 'images/icon-svg/comment.svg' %}" class="icon" alt="">
                                <img src="{% static 'images/icon-svg/menu-dots.svg' %}" class="save icon" alt="">

                            </div>
                            <font size="4"><span style="font-weight:bold;">{{ post.user.username }}</span>{{ post.title }}</font>
                            <br><br>
                            <font size="4"><span style="font-weight:bold;">${{ post.amount }}</span>
                            <p class="posts-time">{{ post.time }}</p>
                        </div>
                    </div>
                {% endfor %}

                <div class="postS">
                    <button>
                        <a href="GoodsPage.html">
                        <img src="{% static 'images/23.jpg' %}" class="post-image"/>
                        </a>
                    </button>
                    <div class="post-content">
                        <div class="reaction-wrapper">
                            <img src="{% static 'images/icon-svg/shopping-cart-add.svg' %}" class="icon" alt="">
                            <img src="{% static 'images/icon-svg/comment.svg' %}" class="icon" alt="">
                            <img src="{% static 'images/icon-svg/menu-dots.svg' %}" class="save icon" alt="">

                        </div>
                        <font size="4"><span style="font-weight:bold;">yu.estela</span>綠色皺褶麻襯衫</font>
                        <br><br>
                        <font size="4"><span style="font-weight:bold;">$250</span>
                        <p class="posts-time">2 months ago</p>
                    </div>
                </div>

                <div class="postS">
                    <button>
                        <a href="GoodsPage.html">
                        <img src="{% static 'images/24.jpeg' %}" style="width:22rem; height: 25rem;" />
                        </a>
                    </button>
                    <div class="post-content">
                        <div class="reaction-wrapper">
                            <img src="{% static 'images/icon-svg/shopping-cart-add.svg' %}" class="icon" alt="">
                            <img src="{% static 'images/icon-svg/comment.svg' %}" class="icon" alt="">
                            <img src="{% static 'images/icon-svg/menu-dots.svg' %}" class="save icon" alt="">

                        </div>
                        <font size="4"><span style="font-weight:bold;">jieyu_chen</span>卡其短褲</font>
                        <br><br>
                        <font size="4"><span style="font-weight:bold;">$100</span>
                        <p class="postS-time">10 hours ago</p>
                    </div>
                </div>


                    <br>
                    <br>

                </div>


            </div>
        </div>
        </section>



            <section class="bottom-bar">
            <a href="{% url 'home' %}" style="border:none;" class="bottom-bar__btn" >
              <img src="{% static 'images/icon-svg/home.svg' %}" class="bottom-bar__btn__icon" alt="home icon">
            </a>
            <a href="{% url 'clothe' user.id %}" style="border:none;" class="bottom-bar__btn bottom-bar__btn--active">
              <img src="{% static 'images/tshirt.PNG' %}" class="bottom-bar__btn__icon" alt="clothes icon">
            </a>
            <a href="{% url 'recommend' %}" style="border:none;" class="bottom-bar__btn">
              <img src="{% static 'images/icon-svg/bulb.svg' %}" class="bottom-bar__btn__icon" alt="advise icon">
            </a>
            <a href="{% url 'editUser' user.id %}" style="border:none;" class="bottom-bar__btn">
              <img src="{% static 'images/icon-svg/settings.svg' %}" class="bottom-bar__btn__icon" alt="setting icon">
            </a>
            <a href="{% url 'profile' user.id %}" style="border:none;" class="bottom-bar__btn">
              <img src="{% static 'images/1.png' %}" class="bottom-bar__btn__icon1" alt="profile picture">
            </a>
        </section>


    </body>


</html>
