<table>
	<thead>
		<tr>
			<th>名字</th>
			<th>圖片</th>
			<th>正式度</th>
			<th>保暖度</th>
		</tr>
	</thead>
	<tbody>
	{% for clothe in object_list %}
		<tr>
			<td>{{ clothe.name }}</td>
			<td><img src="{{ clothe.image.url }}" /></td>
			<td>{{ clothe.isFormal }}</td>
			<td>{{ clothe.warmness }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>

<a href="{% url 'createClothe' %}">
	新增
</a>
