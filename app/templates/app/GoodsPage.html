{% load static %}
<html>

    <head>
        <title> Goods Page </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>

    <body>
        <section class="top-bar">
            <button class="tabs__btn">

                <a href="{% url 'secondhand'%}"><img class="tabs__btn__icon" src="{% static 'images/back.svg' %}" alt="arrow_back_ios"></a>

            </button>
        </section>

            <div class="postP">
                <div class="info">
                    <div class="user">
                        <div class="profile-pic"><img src="{% static 'images/jieyu.jpeg' %}" alt=""></div>
                        <p class="username">jieyu_chen</p>
                    </div>

                    <dialog id="infoModal">
                        <a href="postedit.html"><p><h3>編輯貼文</h3></p></a>
                        <hr size="1px" color="gray" align="center" width="100%">
                        <p><h3>刪除貼文</h3></p>
                        <button id="close">取消</button>
                      </dialog>
                    <script>
                        let img=document.querySelector("#show");
                        let infoModal=document.querySelector("#infoModal");
                        let close=document.querySelector("#close");
                        img.addEventListener("click", function(){
                             infoModal.showModal();
                        })
                        close.addEventListener("click", function(){
                             infoModal.close();
                        })
                    </script>

                </div>
                <img src="{% static 'images/24.jpeg' %}" class="post-image" alt="">
                <div class="post-content">
                    <div class="reaction-wrapper">
                        <img src="{% static 'images/icon-svg/shopping-cart-add.svg' %}" class="icon" alt="">
                        <img src="{% static 'images/icon-svg/menu-dots.svg' %}" class="save icon" alt="">
                    </div>
                    <font size="4"><span style="font-weight:bold;">jieyu_chen</span> <br> 腰圍33 cm / 臀圍 45 cm 褲長 50 cm
                    <br>穿一洗一，蝦皮賣家購入。
                    無品牌，意者留言。
                     </font>
                    <p class="post-time">10 hours ago</p>
                </div>
                <div class="comment-wrapper">
                    <img src="{% static 'images/icon-svg/smile-beam.svg' %}" class="icon" alt="">
                    <input type="text" class="comment-box" placeholder="Add a comment">
                    <button class="comment-btn">post</button>
                </div>
                <br>

    </body>
</html>
