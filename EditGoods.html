        <div class="goods_bar">
            
            <img src="app/static/images/26.jpg" class="add_goods_pic">
            <img id="photo" src="app/static/images/icon-svg/add.png" class="add_goods_pic" style="width: 250px;height: 250px;">
            <input id="photo" type="file" accept="image/*" class="goods_fileInput" style="width: 250px;height: 250px;" multiple=""/>
    
        </div>

            
            <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
            <script>
                    
                    $('input').on('change', function(e){      
                        const file = this.files[0];
                        const objectURL = URL.createObjectURL(file);
                        $("#photo").attr("src", objectURL);
                    });
                        
            </script>

            
            <div style="margin-bottom: 20px; padding-top: 10px;"> <hr size="2px" color= "#d9d9d9" width="100%"> </div>    

        </div>
        <div>
            <div class="add_goods_name">商品名稱</div> <br>
            <input type="text" placeholder="輸入商品名稱" class="add_goods_name_input" name="goods_name" value="僅穿一次 五折轉售 日牌KBF 藍色短袖襯衫"><br>

            <div style="margin-top: 10px; padding-top: 10px;"> </div> 


            <div style="margin-top: 10px; margin-bottom: 20px; padding-top: 20px;"> <hr size="2px" color= "#d9d9d9" width="100%"> </div>    


        </div>

        <div class="condition"><div class="add_goods_condition">使用程度</div>

        <div class="condition_radio">
            <input type="radio" name="condition" id="1">
            <label for="1">
                <div>全新</div>
            </label>
        </div>

        <div class="condition_radio">
            <input type="radio" name="condition" id="2">
            <label for="2">
                <div>近新</div>
            </label>
        </div>

        <div class="condition_radio">
            <input type="radio" name="condition" id="3">
            <label for="3">
                <div>二手</div>
            </label>
        </div>

            <div style="margin-top: 12px;  padding-top: 15px;"> <hr size="2px" color= "#d9d9d9" width="100%"> </div>    

        </div>

        <div class="add_goods_price"><div class="goods_price_title">商品價格 </div>
            <span class="goods_price_title"> NT$ </span>
            <input type="text" placeholder="輸入商品價格" style="position: relative; margin-left: 12%; top:-35%; width:80%; height:25px; border: 0; color: #957a89; font-size: 25px; margin-left: 200px;" name="goods_price" value="850"><br>
            <div style=" margin-bottom: 20px;padding-top: 10px;"> <hr size="2px" color= "#d9d9d9" width="100%"> </div>    

        </div>

        <div class="add_goods_description">
            <div class="add_goods_description_title">商品敘述</div> <br>
            <textarea placeholder="輸入更多商品資訊" style="position: relative; top: 20px; margin-left: 5%; width:95%; height:90px; border: 0; color: #957a89; font-size: 25px; margin-left: 200px;" name="goods_description">近全新，只穿過一次，SOGO購入，原價1780</textarea><br>

            <div style="margin-top: 10px; padding-top: 30px;"> <hr size="2px" color= "#d9d9d9" width="100%"> </div> 

        </div>

        <div class="add_goods_label">
            <div style="margin-top: 10px; padding-top: 20px;">  </div> 

            <button type="value" name="type" class="goods_label">襯衫</button>
            <button type="value" name="color" class="goods_label">藍色</button>
            <button type="value" name="style" class="goods_label">日系</button>
            <button type="value" name="company" class="goods_label">KBF</button>
            <button type="value" name="isFormal" class="goods_label">正式</button>

            <div style="margin-bottom: 20px;"> <hr size="2px" color= "#d9d9d9" width="100%"> </div>    


        </div>

        <div class="recommendation"><span class="recommendation_title">我的穿搭</span>
            <div style="margin-top: 10px; margin-bottom: 10px; padding-top: 10px;">  </div>    
            <a href="BrowseSimilarOutfits.html">
                <img src="app/static/images/outfit1.jpg" class="recommendation_pic">
            </a>

            <a href="BrowseSimilarOutfits.html">
                <img src="app/static/images/outfit2.jpg" class="recommendation_pic">
            </a>

            <a href="BrowseSimilarOutfits.html">
                <img src="app/static/images/meg.jpg" class="recommendation_pic">
            </a>

            <a href="BrowseSimilarOutfits.html">
                <img src="app/static/images/me.JPG" class="recommendation_pic">
            </a>

            <div style="margin-top: 10px; margin-bottom: 30px; padding-top: 2px;"> <hr size="2px" color= "#d9d9d9" width="100%"> </div>    

        </div>

        <button type="submit" name="add_goods_submit" class="add_goods_submit">儲存編輯</button>
        <button type="reset" name="goods_delete" class="goods_delete">刪除商品</button>


        <div style="margin-top: 10px; margin-bottom: 50px; padding-top: 2px;"> </div>
