<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Post Edit</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container"> 
            <section class="top-bar">
                <button class="tabs__btn">
                    <a href="postpage.html"><img class="tabs__btn__icon" src="images/back.svg" alt="arrow_back_ios"></a> 
                </button> 
            </section>

            <div id="container1">  
                    <font size="5"><h3>編輯貼文內容</h3></font> 
                    <div class="aui-info">
                        <img id="photo" src="images/jieyu.jpeg" class="post-image"/>
                        <input id="photo" type="file" accept="image/*" class="fileInput" />
                    </div>
                    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
                    <script>
                    
                     $('input').on('change', function(e){      
                    const file = this.files[0];
                    const objectURL = URL.createObjectURL(file);
      
                    $("#photo").attr('src', objectURL);
                    });
                    </script>

                    <textarea style="border:1px rgb(199, 199, 199) solid;" rows="30" cols="50" id="content">南台灣水姑娘。</textarea>
                    <br>
                    <input type="submit" id="sub" value="保存" class="submit" class="likeinput" onclick="location.href='https://codepen.io/rosewang0303/full/OQbLBv/'">
                    </br>
                    </div>
            </div>            
        </div>
    </body>
</html>
